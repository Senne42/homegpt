<!DOCTYPE html>
<html>
<head>
	<title>Três blocos centralizados em cinza escuro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">

        <!-- TODO LIST -->
		<div class="block">
			<h2>To-Do List</h2>
			<form id="todo-form">
				<input type="text" placeholder="Adicionar item">
				<button type="submit">Adicionar</button>
			</form>
			<ul id="todo-list">
				<!-- Lista de itens adicionados -->
			</ul>
		</div>


        <!-- CARROSSEL -->
        <div id="carousel">
            <img src="https://cdn.icon-icons.com/icons2/1465/PNG/512/489frogface_101002.png" style="display: none; max-width: 100%;">
            <img src="https://cdn.icon-icons.com/icons2/1446/PNG/512/22281frogface_98777.png" style="display: none; max-width: 100%;">
            <img src="https://cdn.icon-icons.com/icons2/1446/PNG/512/22214dogface_98779.png" style="display: none; max-width: 100%;">
            <div id="carouselButtons">
              <button id="prevButton">Anterior</button>
              <button id="nextButton">Próxima</button>
            </div>
          </div>          
          
        

		<div class="block"></div>
	</div>

	<script src="script.js"></script>      

</body>
</html>
